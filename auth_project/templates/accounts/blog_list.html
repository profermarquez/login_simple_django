{% extends "base.html" %}
{% block content %}
<h2>Lista de entradas</h2>
<ul>
    {% for post in posts %}
        <li><a href="{% url 'blog_detail' post.pk %}">{{ post.title }}</a></li>
        <li><a href="{% url 'blog_detail' post.pk %}">{{ post.author }}</a></li>
    {% empty %}
        <li>No hay entradas a√∫n.</li>
    {% endfor %}
</ul>

{% if perms.accounts.can_publish %}
    <p><a href="{% url 'blog_create' %}">Crear nueva entrada</a></p>
{% endif %}
{% endblock %}
